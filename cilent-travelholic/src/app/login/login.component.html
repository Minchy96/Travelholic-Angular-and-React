<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="loginForm">
                   
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            
                            <input type="text" class="form-control" placeholder="Username..." (focus)="focus=true"
                                (blur)="focus=false" formControlName="username">
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            
                            <input type="password" placeholder="Password..." class="form-control" (focus)="focus1=true"
                                (blur)="focus1=false" formControlName="password"/>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit"  (click)="login()" class="btn btn-primary btn-round btn-lg">Login</button> or
                        <a [routerLink]="['../registration']" class="btn btn-primary btn-round btn-lg">Create account</a>
                        <h6 *ngIf="mistake == true">Username or password is incorrect. Try again.</h6>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>
